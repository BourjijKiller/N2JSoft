<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Expenses</h1>
    <a [routerLink]="['/expenses/new']" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
      Add New Expense
    </a>
  </div>

  <div *ngIf="loading" class="flex justify-center items-center py-8">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
  </div>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <div *ngIf="!loading && expenses.length === 0" class="text-center py-8">
    <p class="text-gray-600">No expenses found. Create your first expense!</p>
  </div>

  <div *ngIf="!loading && expenses.length > 0" class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let expense of expenses" class="hover:bg-gray-50 cursor-pointer" [routerLink]="['/expenses', expense.company_id]">
          <td class="px-6 py-4 whitespace-nowrap">{{ formatDate(expense.date) }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ expense.category }}</td>
          <td class="px-6 py-4">
            <div class="text-sm text-gray-900 truncate max-w-xs">{{ expense.description }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="text-sm font-medium text-gray-900">{{ expense.amount | number:'1.2-2' }} {{ expense.currency }}</span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button
              (click)="deleteExpense(expense.company_id, $event)"
              class="text-red-600 hover:text-red-900 ml-4">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
